<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wizeline URL Shortener</title>
    <head>
        <title>Welcome to medical journal system</title>
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
    </head>
</head>
<body>
    <body ng-app="UrlShortenerApp" ng-controller="HomeController"> 
    <div class="container"> 
        <h1>Welcome to wizeline URL shorterner.</h1> 
    </div> 
    <div class="container"> 
        <div class="row"> 
            <div class="col-lg-12 col-xs-12"> 
                <div class="form-group"> 
                    <label class="control-label">Please enter your URL</label> 
                    <input class="form-control" type="text" ng-model="fullURL"> 
                </div> 
            </div> 

            <div class="checkbox"> 
                <label> 
                    <input type="checkbox" ng-model="personalized"> Personalized your short URL . Ex: myUrlAlan
                </label> 
            </div> 
            <div class="col-xs-12" ng-if="personalized"> 

                <div class="form-group"> 
                    <label class="control-label">Enter your personalized short URL</label> 
                    <input class="form-control" type="text" ng-model="customShortUrl"> 
                </div> 
            </div> 

            <button class="btn btn-default" ng-click="generate()">Get Short URL!</button>
            <button class="btn btn-default" ng-click="getFull()">Get Full URL!</button>
        </div> 

        <div class="row">
            <div class="col-xs-12">
                <label class="control-label">Your URL: {{shorternURL}}</label>
            </div>
        </div>
    </div>
     </body>

</body>
</html>
